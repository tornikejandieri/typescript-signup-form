<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  
  <title>Document</title>
</head>
<body>
  
<div id="container" class="container-lg">
  <div class="row justify-content-center my-5">
    <div class="col-lg-6">
      <form class="needs-validation" novalidate>
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="e.g Maria" required>
        <div class="valid-feedback">
          Looks good!
        </div>

        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="e.g Kaufmann" required>
        <div class="valid-feedback">
          Looks good!
        </div>

        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address here" maxlength="35" required>
        <div class="valid-feedback">
          Looks good!
        </div>

        <label for="date" class="form-label">Select Date Of Birth</label>
        <input type="date" class="form-control" id="date" >
        <div class="valid-feedback">
          Looks good!
        </div>

        <label for="gender" class="form-label"></label>
        <select type="select" class="form-control" id="gender" >
          <option selected disabled hidden>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        
      
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control rounded-0" id="notes" rows="7" placeholder="Type additional notes here"></textarea>

        <div class="col-md-12 text-center">
          <input id="add-data" type="submit" class="btn btn-primary btnSeccion" id="btnSeccion3" value="Submit"/>
          <!-- <button class="btn btn-primary">Submit</button> -->
        </div>
        


        
      </form>

      <h3>List of data</h3>
      <table id="display" class="table table-striped">
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Address</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Gender</th>
        <th scope="col">Notes</th>
        
      </table>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
